# ========================================================
# Cloud Build configuration for Cibara Management (Docker + Cloud Run)
# ========================================================

steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/lodge-management:latest"
      - "-t"
      - "gcr.io/$PROJECT_ID/lodge-management:$SHORT_SHA"
      - "."

  # Step 2: Push the Docker image to Google Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/lodge-management"

  # Step 3: Deploy to Cloud Run (Fixed - uses latest gcloud CLI)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "lodge-management"
      - "--image"
      - "gcr.io/$PROJECT_ID/lodge-management:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "FIREBASE_CREDENTIALS=${_FIREBASE_CREDENTIALS},FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET}"

# ========================================================
# Timeout: 30 minutes
# ========================================================
timeout: "1800s"

# ========================================================
# Image tracking for Cloud Build
# ========================================================
images:
  - "gcr.io/$PROJECT_ID/lodge-management:latest"
  - "gcr.io/$PROJECT_ID/lodge-management:$SHORT_SHA"

# ========================================================
# Substitutions for environment variables (custom build vars)
# ========================================================
substitutions:
  _FIREBASE_CREDENTIALS: ""
  _FIREBASE_STORAGE_BUCKET: ""
