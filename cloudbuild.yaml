# ========================================================
# Cloud Build configuration for Cloud Run (Docker)
# ========================================================

steps:
  # Step 1: Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--no-cache"
      - "-t"
      - "gcr.io/$PROJECT_ID/lodge-management:latest"
      - "-t"
      - "gcr.io/$PROJECT_ID/lodge-management:${_TAG}"
      - "."

  # Step 2: Push both tags to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: bash
    args:
      - "-c"
      - |
        docker push gcr.io/$PROJECT_ID/lodge-management:latest
        docker push gcr.io/$PROJECT_ID/lodge-management:${_TAG}

  # Step 3: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "lodge-management"
      - "--image"
      - "gcr.io/$PROJECT_ID/lodge-management:${_TAG}"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "FIREBASE_CREDENTIALS=${_FIREBASE_CREDENTIALS},FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET}"

# ========================================================
# Global Settings
# ========================================================
timeout: "1800s"

substitutions:
  _TAG: "local" # Default tag for manual builds
  _FIREBASE_CREDENTIALS: ""
  _FIREBASE_STORAGE_BUCKET: ""

images:
  - "gcr.io/$PROJECT_ID/lodge-management:${_TAG}"
  - "gcr.io/$PROJECT_ID/lodge-management:latest"
